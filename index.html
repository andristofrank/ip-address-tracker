<!DOCTYPE html>
<html lang="en">
<head>
  <title> IP Address Tracker </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Catalin-Andrei Tofan">
  <meta name="description" content="Coding Task 3 - intermmediate">

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="leaflet/leaflet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="/leaflet/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="bg-pattern-container">
    <img class="bg-pattern" src="/assets/pattern-bg.png" alt="top-bg-pattern">
  </div>
  <div class="search-container">
    <input type="text" class="search-box" id="search-input" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="Search for any IP address or domain">
    <button type="submit" class="btn-search" id="button-search">
      <img id="icon-arrow" src="assets/icon-arrow.svg" alt="icon-arrow">
    </button>
  </div>
  <div>
    <p class="text-title">IP Address Tracker</p>
  </div>
  <div class="ip-details-container">
    <div class="details-box">
      <div class="details-box-header">
        <div class="details-box-header-text">IP ADDRESS</div>
        <div class="details-box-result" id="ipAddress">

        </div>
      </div>
      <hr>
    </div>
    <div class="details-box">
      <div class="details-box-header">
        <div class="details-box-header-text">LOCATION</div>
        <div class="details-box-result" id="location">

        </div>
      </div>
      <hr>
    </div>
    <div class="details-box">
      <div class="details-box-header">
        <div class="details-box-header-text">TIMEZONE</div>
        <div class="details-box-result" id="timezone">

        </div>
      </div>
      <hr>
    </div>
    <div class="details-box">
      <div class="details-box-header">
        <div class="details-box-header-text">ISP</div>
        <div class="details-box-result" id="isp"></div>
      </div>
    </div>
  </div>
  <div id="mapid"></div>

  <script src="script.js"></script>
</body>
</html>
